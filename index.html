<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <table border="1" height="300px" width="500px">
                <tr>
                    <th colspan="2" align="center">Registration Form</th>
                </tr>

                    <td align="center">Name:</td>
                    <td align="center"><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td align="center">Email:</td>
                    <td align="center"><input type="email" placeholder="xyz@gmail.com"></td>
                </tr>
                <tr>
                    <td align="center">Number:</td>
                    <td align="center"><input type="number" placeholder="Contact no."></td>
                </tr>
                <tr>
                    <td align="center">Photo:</td>
                    <td align="center"><input type="file" name="picture" id="picture"></td>
                </tr>
                <tr>
                    <td align="center">Select Course:</td>
                    <td>
                        <label for="course">Web-D</label>
                        <input type="radio" name="course" id="course">
                        <label for="course">DSA</label>
                        <input type="radio" name="course" id="course">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center" height="30px">
                        <input type="submit" name="submit" id="submit">
                        <input type="reset" name="reset" id="reset">
                    </td>
                </tr>
        </table>
</body>
</html>
